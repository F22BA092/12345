<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鐵建日報</title>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div style="display: flex;flex-direction: column;align-items: center;">
        <header class="header">
            <div class="title_bg">
                <img class="favicon" src="images/favicon.png">
                <a class="title_name">日報</a>
            </div>
            <div class="logout_btn_bg">
                <a class="logout_text">ログアウト</a>
                <img class="logout_icon" src="images/logout_icon.png">
            </div>
        </header>
        <div class="carender_bg_1">
            <div class="carender_bg_2">
                <div class="carender_info_bg">
                    <div class="carender_info_wiget"
                        style="border-width: 2px 0px;border-style: solid;border-color: #fff;">
                        <div id="date" class="carender_day_wiget"></div>
                    </div>
                    <div id="mounth" class="carender_mounth_wiget"></div>
                    <div class="carender_info_wiget">
                        <div style="width:26px; height:26px;">
                            <div class="employee_user_icon">
                                <span class="employee_user_icon_head"></span>
                                <span class="employee_user_icon_body"></span>
                            </div>
                        </div>
                        <a class="user_name">Tekken</a>
                    </div>
                </div>
                <div class="carender_weekview">
                    <div class="carender_week_bg">
                        <input type="radio" name="radioselect1" checked value="select_1" id="radio1">
                        <label class="carender_radiobtn" for="radio1">
                            <a id="elem" class="carender_week_elem"></a>
                            <a id="week" class="carender_week"></a>
                        </label>
                    </div>
                </div>
                <div class="carender_bg_3">
                    <div class="carender_title_bg">
                        <div class="carender_blank"></div>
                        <div class="carender_title_time">
                            <p class="time_text">時間</p>
                        </div>
                        <div class="carender_title_workcord">
                            <p class="workcord_text">作業コード</p>
                        </div>
                        <div class="carender_title_consnum">
                            <p class="consnum_text">工事No.</p>
                            <div class="hamburger_menu">
                                <input type="checkbox" class="menu-btn" id="menu-btn">
                                <label for="menu-btn" class="menu-icon">
                                    <p class="info_text">詳細</p><span class="navicon"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="carender_content_bg">
                        <div class="carender_time_cell_bg">
                            <div class="worktime_onehour" style="margin-top: 18px;">5:10</div>
                            <div class="worktime_halftime">5:40</div>
                            <div class="worktime_onehour">6:10</div>
                            <div class="worktime_halftime">6:40</div>
                            <div class="worktime_onehour">7:10</div>
                            <div class="worktime_halftime">7:10</div>
                            <div class="worktime_onehour">7:40</div>
                            <div class="worktime_halftime">8:00</div>
                            <div class="worktime_onehour">8:30</div>
                            <div class="worktime_halftime">9:00</div>
                            <div class="worktime_onehour">9:30</div>
                            <div class="worktime_halftime">10:00</div>
                            <div class="worktime_onehour">10:30</div>
                            <div class="worktime_halftime">11:00</div>
                            <div class="worktime_onehour">11:30</div>
                            <div class="worktime_halftime">12:00</div>
                            <div class="worktime_onehour">12:50</div>
                            <div class="worktime_halftime">13:30</div>
                            <div class="worktime_onehour">14:00</div>
                            <div class="worktime_halftime">14:30</div>
                            <div class="worktime_onehour">15:00</div>
                            <div class="worktime_halftime">15:40</div>
                            <div class="worktime_onehour">16:10</div>
                            <div class="worktime_halftime">16:40</div>
                            <div class="worktime_onehour">17:10</div>
                            <div class="worktime_halftime">17:40</div>
                            <div class="worktime_onehour">18:10</div>
                            <div class="worktime_halftime">18:50</div>
                            <div class="worktime_onehour">19:20</div>
                            <div class="worktime_halftime">19:50</div>
                            <div class="worktime_onehour">20:20</div>
                            <div class="worktime_halftime">21:00</div>
                            <div class="worktime_onehour">21:30</div>
                            <div class="worktime_halftime">22:00</div>
                            <div class="worktime_onehour">22:30</div>
                            <div class="worktime_halftime">23:00</div>
                            <div class="worktime_onehour">23:30</div>
                            <div class="worktime_halftime">24:00</div>
                        </div>
                        <div class="carender_timeline_bg">
                            <table class="carender_time_table">
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                                <tr>
                                    <td class="onehour_line"></td>
                                </tr>
                                <tr>
                                    <td class="halftime_line"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="total_work_line">
                        <div class="total_work_bg"><a class="total_work">総労働時間</a></div>
                        <div class="total_work_time_bg"><a class="total_work_time">5.5h</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit_btn_bg_1">
            <div class="edit_btn_bg_2">
                <div class="edit_btn_bg_3">
                    <a class="edit_text">日報を追加する</a>
                    <img src="images/edit.png" class="edit_img">
                </div>
            </div>
        </div>
        <div class="send_btn_bg_1">
            <div class="send_btn_bg_2">
                <a class="send_btn_text">送信</a>
            </div>
        </div>
    </div>
</body>

</html>
